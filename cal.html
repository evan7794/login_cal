<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="C:\Users\User\Downloads\cal.png" type="image/png"> 
  <link rel="stylesheet" href="C:\Users\User\Documents\Login_cal\calcss.css">
</head>
<body>   
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" value="0" readonly>
    </div>
    <div class="buttons">
      
      <button class="clear" onclick="clearResult()">C</button>
      <button class="delete" onclick="deleteLast()">DEL</button>
      <button class="plus-minus" onclick="toggleSign()">+/-</button>
      <button class="percentage" onclick="calculatePercentage()">%</button>

      
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('÷')">÷</button>

      
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('−')">−</button>

      
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equals" onclick="calculateResult()">=</button>
      <button class="operator" onclick="appendValue('×')">×</button>
    </div>
  </div>
  <script src="C:\Users\User\Documents\Login_cal\caljs.js"></script>
</body>
</html>
